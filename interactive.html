<html>

<head>
  <title>Composition with JS</title>
</head>

<body style="background-color:black">
  <canvas id="myCanvas" width="500" height="250" style="background-color:black"></canvas>
  <div class="balllSize">
      <input type="range" name="balllSize" id="ballSize" min="10" max="75" value="50">
  </div>
  <div class="ballSpeedX">
      <input type="range" name="mySpeedX" id="ballSpeedX" min="-0.3" max="0.3" value="0" step="0.01">
  </div>
  <div class="ballSpeedY">
      <input type="range" name="mySpeedY" id="ballSpeedY" min="-0.3" max="0.3" value="0" step="0.01">
  </div>
  <script src="./js/interactive.js" type="module"></script>
</body>

</html>
